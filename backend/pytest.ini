[tool:pytest]
# Configuração do Pytest para Alça Hub

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    auth: Testes de autenticação
    user: Testes de usuários
    service: Testes de serviços
    booking: Testes de agendamentos
    payment: Testes de pagamentos
    slow: Testes que demoram para executar
    database: Testes que usam banco de dados

# Configurações de cobertura
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Configurações assíncronas
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:mercadopago.*

# Configurações de timeout
timeout = 300

# Configurações de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configurações de output
console_output_style = progress
